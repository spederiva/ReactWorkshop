<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>

    <link rel="stylesheet" href="../node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
</head>
<body>

    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
        </header>
    </section>

    <section id="container" class="todoapp">
        <div>
            <header class="header">
                <input class="new-todo" placeholder="What needs to be done?" value="" />
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" />
                <ul class="todo-list">
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Setup environment (node, babel, etc)</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Create .jsx files</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Move Html to respective .jsx</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Replace "class" properties</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Use TodoHeader, TodoList, TodoFooter</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Add ReactDom.render</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Pass the "todo's" array to the components</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Implement "New Task" input field</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Use State in order to make it alive</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Add Routing</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <span class="todo-count">
                    <strong>1</strong>
                    <span> </span>
                    <span>item/s</span>
                    <span> left</span>
                </span>
                <ul class="filters">
                    <li><a href="#/" class="selected">All</a></li>
                    <span> </span>
                    <li><a href="#/active" class="">Active</a></li>
                    <span> </span>
                    <li><a href="#/completed" class="">Completed</a></li>
                </ul>
            </footer>
        </div>
    </section>

    <footer class="info">
        <p>Inspirited and based on <a href="http://todomvc.com" target="_blank">TodoMVC</a>, created by <a href="http://github.com/petehunt/" target="_blank">petehunt</a></p>

        <p>Part of <a href="http://www.seladeveloperpractice.com/sessions?selected=15" target="_blank">"Introduction to ReactJs"</a> for <a href="http://www.seladeveloperpractice.com/" target="_blank">SDP2015</a></p>
    </footer>

    <script src="../node_modules/react/dist/react-with-addons.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>

    <script src="../node_modules/director/build/director.js"></script>

</body>
</html>
